<!DOCTYPE html>
<html>
<head>
   <title>Register User</title>
   <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background-color: #080710;
    }
    .background{
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 50%;
    }
    .background .shape{
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
    }
    .shape:first-child{
        background: linear-gradient(
            #1845ad,
            #23a2f6
        );
        left: -80px;
        top: -80px;
    }
    .shape:last-child{
        background: linear-gradient(
            to right,
            #ff512f,
            #f09819
        );
        right: -30px;
        bottom: -80px;
    }
    form{
        height: 380px;
        width: 400px;
        background-color: rgba(255,255,255,0.13);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        padding: 50px 35px;
    }
    form *{
        font-family: 'Poppins',sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }
    form h3{
        margin-top: -3px;
        font-size: 35px;
        font-weight: 600;
        line-height: 42px;
        text-align: center;
    }
    input{
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255,255,255,0.07);
        border-radius: 7px;
        padding: 0 10px;
        margin-top: 18px;
        font-size: 16px;
        font-weight: 300;
    }
    ::placeholder{
        color: #e5e5e5;
        font-size: 16px;
    }
    button{
        margin-top: 40px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
    }
   </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
   <form>
    <h3>Register Here</h3>
       <input type="text" id="name" placeholder="Name" required>
       <input type="email" id="email" placeholder="Email" required>
       <button onclick="submitForm(event)">Register</button>
   </form>

   <script>
       function submitForm(event) {
           event.preventDefault();
           
           let name = document.getElementById('name').value;
           let email = document.getElementById('email').value;
           let data = 'name=' + name + '&email=' + email;
           
           fetch('/register', {
               method: 'POST',
               headers: {
                   'Content-Type': 'text/plain; charset=utf-8'
               },
               body: data
           })
           .then(function(response) {
               if(response.ok) {
                   alert('Registration successful!');
                   window.location.href = '/allstudent';
               }
           });
       }
   </script>
</body>
</html>
